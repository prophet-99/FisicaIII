
    <div class="row m-3">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" 
                id="v-pills-home-tab" 
                data-toggle="pill" 
                href="#rel_especial" 
                role="tab" 
                aria-controls="v-pills-home" 
                aria-selected="true">
                Relatividad especial
            </a>

            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
          </div>
        </div>
        <div class="col-9" style="background-color: #bdbabb; border-radius: 0.8em;">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- seccion rel especial -->
            <div class="tab-pane fade show active" 
                id="rel_especial" 
                role="tabpanel" 
                aria-labelledby="v-pills-home-tab">

                <div class="container m-3">
                    <select class="custom-select">
                        <option>Seleccionar Consecuencia</option>
                        <option>Dilatación del Tiempo</option>
                        <option>Contracción de Longitud</option>
                    </select>
                    <div class="row mt-3">
                         <div class="col-5 align-self-center">
                            <h1>
                                Fórmulas utilizadas
                            </h1>
                         </div>
                         <div class="col-7 mb-3">
                            <img class="img-class" src="assets/imgs/dilTiempo1.jpg" style="width:12em">                
                            <img class="img-class ml-3" src="assets/imgs/lorentz.jpg" style="width:8em">
                         </div>
                        <div class="col-3">
                            Tiempo característico (&#916;t<sub>p</sub>) - s
                            <input type="text" 
                                    class="form-control" 
                                    name="tCaracteristico"
                                    placeholder="Introduzca tiempo" 
                                    [(ngModel)]="dilTiempo.tCarac">
                        </div>
                        <div class="col-3">
                            Velocidad (v) - m/s
                            <input type="text" 
                                    class="form-control"
                                    name="velocidad"
                                    placeholder="Introduzca velocidad"
                                    [(ngModel)]="dilTiempo.velocidad">
                        </div>
        
                        <div class="col-6 align-self-center">
                            <button class="btn btn-success" (click)="resultadoDilTiempo()">Calcular</button>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="container result-class">
                                <h4><span class="badge badge-dark">Factor Lorentz (&#947;)</span></h4>
                                <strong class="ml-2">{{dilTiempo.factorLorentz}}</strong>
                                <h4><span class="badge badge-dark">Resultado (&#916;t)</span></h4>
                                <strong class="ml-2">{{dilTiempo.tTotal}}</strong>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- seccion -->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
          </div>
        </div>
      </div>
